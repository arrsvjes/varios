---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql-snapshot
  namespace: backup-review
  labels:
    app: postgresql-snapshot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql-snapshot
  strategy: {}
  template:
    metadata:
      labels:
        app: postgresql-snapshot
    spec:
      containers:
      - name: postgres
        image: quay.io/redhattraining/postgres:10
        resources: {}
        ports:
        - name: postgresql
          containerPort: 5432
        livenessProbe:
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          exec:
            command:
            - /bin/bash
            - -c
            - 'psql -a -U ${POSTGRES_USER} -w -d ${POSTGRES_DB} -l'
        readinessProbe:
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 2
          exec:
            command:
            - /bin/bash
            - -c
            - 'psql -a -U ${POSTGRES_USER} -w -d ${POSTGRES_DB} -c "SELECT * FROM season ;"'
        env:
        - name: PAGER
          value: cat
        - name: PGHOST
          value: localhost
        - name: PGDATABASE
          valueFrom:
            configMapKeyRef:
              name: postgresql
              key: POSTGRES_DB
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: POSTGRES_USER
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: POSTGRES_PASSWORD
        envFrom:
        - configMapRef:
            name: postgresql
        - secretRef:
            name: postgresql
        volumeMounts:
        - name: postgresql-data-snapshot
          mountPath: CHANGE_ME
      volumes:
      - name: postgresql-data-snapshot
        persistentVolumeClaim:
          claimName: CHANGE_ME
      securityContext: {}
      serviceAccount: postgresql
      serviceAccountName: postgresql
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-snapshot
  namespace: backup-review
  labels:
    app: postgresql-snapshot
spec:
  ports:
  - name: postgresql
    port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    app: postgresql-snapshot
  type: ClusterIP
